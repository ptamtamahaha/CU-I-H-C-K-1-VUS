<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trung tâm Anh ngữ Việt Mỹ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --red:#e3262e;
      --navy:#0a1a33;
      --white:#ffffff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter, sans-serif;background:var(--white);color:var(--navy)}

    /* Header */
    header{
      width:100%;background:var(--red);color:var(--white);
      padding:18px 28px;display:flex;justify-content:space-between;align-items:center
    }
    header .logo{font-size:24px;font-weight:800}
    nav a{color:var(--white);margin-left:20px;text-decoration:none;font-weight:600}

    /* Body */
    .body-wrapper{padding:40px 28px;min-height:60vh}
    .section-box{border:2px solid var(--navy);padding:24px;border-radius:10px;margin-bottom:24px}

    /* Footer */
    footer{
      background:var(--navy);color:var(--white);
      padding:20px;text-align:center;font-size:14px
    }
    .logo{
        width:40%;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo"><img class="logo" src="./vus.jpg"></div>
        <div>
          <div style="font-weight:800">Trung tâm Anh ngữ Việt Mỹ</div>
          <div style="font-size:13px;color:var(--muted)">Học tiếng Anh - Tự tin vươn ra thế giới</div>
        </div>
      </div>
      <nav>
        <a href="#about">Giới thiệu</a>
        <a href="#courses">Khóa học</a>
        <a href="#teachers">Giảng viên</a>
        <a href="#contact" class="btn-primary">Đăng ký</a>
      </nav>
    </header>

    <main class="body-wrapper">
      <div class="section-box">
        <h2>Giới thiệu VUS</h2>
        <p></p>
      </div>

      <div class="section-box">
        <h2>Chương trình học</h2>
        <p></p>
      </div>

      <div class="section-box">
        <h2>Liên hệ</h2>
        <p></p>
      </div>
    </main>

    <footer>
      © 2025 Trung tâm Anh ngữ Việt Mỹ
    </footer>
  </div>
</body>
</html>
